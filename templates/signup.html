{% extends "skeleton.html" %}

            <h1 class="text-center">Sign Up!</h1>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" value="{{username}}" class="form-control">
                            <span class="text-danger">{{error_username}}</span>
                            <span class="text-danger">{{error_already}}</span>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control">
                            <span class="text-danger">{{error_password}}</span>
                        </div>

                        <div class="form-group">
                            <label for="verify">Password</label>
                            <input type="password" name="verify" class="form-control">
                            <span class="text-danger">{{error_verify}}</span>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" value="{{email}}" class="form-control">
                            <span class="text-danger">{{error_email}}</span>
                        </div>
                        
                        <input type="submit" class="btn btn-default pull-right">
                    </form>                    
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <p class="text-center">Already signed up?</p>
                    <a href="/login" class="btn btn-default btn-block">Login</a>
                </div>
            </div>
