{% extends "skeleton.html" %}
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    {% if post %}
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="subject">Blog Title/Subject</label>
                            <input type="text" name="subject" id="subject" class="form-control" value="{{post.subject}}">
                        </div>
                        
                        <div class="form-group">
                            <label for="content">Blog Content</label>
                            <textarea name="content" id="content" cols="30" rows="20" class="form-control">{{post.content}}</textarea>
                        </div>
                        <input type="submit" class="btn btn-large btn-success pull-right">
                        <a href="/">Cancel Edit</a>
                    </form>
                    {% endif %}

                    {% if not post %}
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="subject">Blog Title/Subject</label>
                            <input type="text" name="subject" id="subject" class="form-control" value="{{subject}}">
                        </div>
                        
                        <div class="form-group">
                            <label for="content">Blog Content</label>
                            <textarea name="content" id="content" cols="30" rows="20" class="form-control">{{content}}</textarea>
                        </div>
                        <input type="submit" class="btn btn-large btn-success pull-right">
                        <a href="/">Cancel Edit</a>             
                        
                        <p class="text-danger text-center lead">{{error}}</p>
                    </form>
                    {% endif %}
                </div>
            </div>
