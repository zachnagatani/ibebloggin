<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="subject">Blog Title/Subject</label>
                            <input type="text" name="subject" id="subject" class="form-control" value="{{subject}}">
                        </div>
                        
                        <div class="form-group">
                            <label for="content">Blog Content</label>
                            <textarea name="content" id="content" cols="30" rows="20" class="form-control">{{content}}</textarea>
                        </div>
                        <input type="submit" class="btn btn-large btn-success pull-right">
                        
                        <p class="text-danger text-center lead">{{error}}</p>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
