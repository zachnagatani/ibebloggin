<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Posts Baby, Baby</h1>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <a href="/newpost" class="btn btn-block btn-primary">Add New Post</a>
                </div>
            </div>
            
            {% for post in posts %}
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h2 class="text-center">{{post.subject}} <small>{{post.created}} - {{post.key().id()}}</small></h2>
                        <p>{{post.content}}</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <a href="/edit-post-{{post.key().id()}}">Edit Post</a>
                    </div>
                    <div class="col-md-4">
                        <a href="/delete-post-{{post.key().id()}}">Delete Post</a>
                    </div>
                </div>
            {% endfor %}
        </div>
        
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
